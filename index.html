<!DOCTYPE html>

<!-- ICS2O Programming Unit4-04-HTML-Museum -->
<html>
  <head>
    
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description" content="Museum Admission Discounts, with JS">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Shyla Oommen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="/fav_index/site.webmanifest">
    
    <!-- Style Sheet and Google's MDL -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Museum Discount Checker, with JavaScript</title>
  </head>
  <body>
    
    <!-- To use Google's MDL + Path to JS File -->
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    
    <!-- Header --
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum Admissions Discount Checker</span>
        </div> 
      </header>
      <main class="mdl-layout__content">-->
        <table>
          <tr>
            <th>
              <center>
              <h5>This program will tell you what discounts you are eligible for depending on the age and day of the week.

</h5><img src="./images/dino_img.jpeg" alt="Dinosaur Museum Image" width="50%" height="auto">
              </center>
            </th>
          </tr>
        </table>
        <!-- Form for user age and day of the week -->
        <form action="javascript:DiscountCheck()">
          <br>
          <label for="age">Age:</label>
          <input type="number" step="1" min="0" id="age"><br><br>		
          <label for="day">Day:</label>
          <select name="day" id="day">
            <option value="">--Day of the Week--</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
          <!-- Button -->
          <br><br>
          <center>
            <input type="submit" value="Check for Discounts">
          </center>
          <br>
        </form>
        <br>
        <!-- Display discounts based on age to user and day -->
        <p>
        <div id="display-results">
          <div id="response"></div>
        </div>
        </p>
      <!--</main>
    </div>-->
  </body>
</html>
